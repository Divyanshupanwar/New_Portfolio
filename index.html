<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyanshu's Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #FAFAFA;
            --bg-secondary: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #6B6B6B;
            --accent: #E91E63;
            --border: #E5E5E5;
            --dark-bg: #2A2A2A;
        }
        [data-theme="dark"] {
            --bg-primary: #1A1A1A;
            --bg-secondary: #2A2A2A;
            --text-primary: #FAFAFA;
            --text-secondary: #A0A0A0;
            --border: #3A3A3A;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }
        html { scroll-behavior: smooth; }
        #root { position: relative; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }

        nav {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            padding: 1.5rem 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .logo-dot { color: var(--accent); }
        .nav-content { display: flex; align-items: center; gap: 3rem; }
        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-links a {
            color: var(--text-secondary); text-decoration: none;
            font-weight: 400; font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }
        .nav-actions { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle {
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid var(--border); background: var(--bg-secondary);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: all 0.3s ease;
        }
        .theme-toggle:hover { transform: rotate(180deg); border-color: var(--accent); }
        
        .btn-connect {
            padding: 0.75rem 1.75rem; background: var(--bg-secondary);
            border: 1px solid var(--border); border-radius: 50px;
            color: var(--text-primary); text-decoration: none;
            font-weight: 500; font-size: 0.95rem;
            transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-connect:hover { background: var(--dark-bg); color: white; transform: translateY(-2px); }

        .hero {
            min-height: 100vh; display: flex; align-items: center;
            justify-content: center; padding-top: 100px; text-align: center;
        }
        .hero-content { max-width: 800px; }
        .profile-image {
            width: 250px; height: 250px; border-radius: 50%;
            margin: 0 auto 2rem; overflow: hidden;
            border: 3px solid var(--border); animation: fadeIn 0.8s ease;
        }
        .profile-image img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes fadeIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }

        .hero-greeting {
            font-size: 1.5rem; color: var(--text-secondary);
            margin-bottom: 2rem; animation: slideDown 0.8s ease 0.2s backwards;
        }
        .hero-greeting .wave { display: inline-block; animation: wave 2s ease-in-out infinite; }
        @keyframes wave {
            0%,100%{transform:rotate(0)} 10%,30%{transform:rotate(14deg)}
            20%{transform:rotate(-8deg)} 40%{transform:rotate(-4deg)} 50%{transform:rotate(10deg)}
        }
        @keyframes slideDown { from{opacity:0;transform:translateY(-20px)} to{opacity:1;transform:translateY(0)} }
        .hero h1 {
            font-size: clamp(2.5rem,6vw,4.5rem); font-weight: 500;
            line-height: 1.2; margin-bottom: 1.5rem;
            animation: slideUp 0.8s ease 0.4s backwards;
        }
        @keyframes slideUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }
        .hero-description {
            font-size: 1.1rem; color: var(--text-secondary);
            max-width: 650px; margin: 0 auto 3rem; line-height: 1.8;
            animation: slideUp 0.8s ease 0.6s backwards;
        }
        .hero-cta { display:flex; gap:1.5rem; justify-content:center; animation: slideUp 0.8s ease 0.8s backwards; flex-wrap: wrap; }

        .btn {
            padding: 1rem 2.5rem; border-radius: 50px; font-weight: 500;
            text-decoration: none; transition: all 0.3s ease; font-size: 1rem;
            display: inline-flex; align-items: center; gap: 0.5rem; border: none;
            cursor: pointer; font-family: 'Sora', sans-serif;
        }
        .btn-primary { background:var(--dark-bg); color:#fff; }
        .btn-primary:hover { background:#1A1A1A; transform:translateY(-3px); box-shadow:0 10px 30px rgba(0,0,0,.2); }
        .btn-secondary { background:transparent; color:var(--text-primary); border:1px solid var(--border); }
        .btn-secondary:hover { background:var(--bg-secondary); border-color:var(--text-primary); transform:translateY(-3px); }
        .btn-video { background: var(--accent); color: white; }
        .btn-video:hover { background: #d81b60; transform: translateY(-3px); box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3); }

        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .video-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .video-modal-content {
            max-width: 1000px;
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }
        .video-modal.active .video-modal-content {
            transform: scale(1);
        }
        .video-modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .video-modal-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .close-modal {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: var(--text-primary);
        }
        .close-modal:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: rotate(90deg);
        }
        .video-modal-body {
            padding: 0;
        }
        .video-modal-body video {
            width: 100%;
            display: block;
        }

        section { padding: 6rem 0; }
        .section-header { text-align:center; margin-bottom:4rem; }
        .section-label { font-size:.9rem; color:var(--text-secondary); font-weight:500; letter-spacing:2px; text-transform:uppercase; margin-bottom:1rem; }
        .section-title { font-size:clamp(2rem,4vw,3.5rem); font-weight:600; margin-bottom:1rem; }
        .section-description { font-size:1.1rem; color:var(--text-secondary); max-width:600px; margin:0 auto; }

        .about-content { display:grid; grid-template-columns:1fr 1.5fr; gap:4rem; align-items:start; }
        .about-image img { width:100%; border-radius:24px; box-shadow:0 20px 60px rgba(0,0,0,.1); }
        .about-text { font-size:1.05rem; color:var(--text-secondary); line-height:1.9; margin-bottom:3rem; }
        .about-stats { display:grid; grid-template-columns:repeat(3,1fr); gap:2rem; margin-top:3rem; }
        .stat-card { background:var(--bg-secondary); padding:2rem; border-radius:16px; border:1px solid var(--border); transition:all .3s ease; }
        .stat-card:hover { transform:translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,.1); }
        .stat-icon { font-size:2rem; margin-bottom:1rem; display: flex; align-items: center; justify-content: center; }
        .stat-icon svg { width: 40px; height: 40px; }
        .stat-card h3 { font-size:1.1rem; font-weight:600; margin-bottom:.5rem; }
        .stat-card p { font-size:.9rem; color:var(--text-secondary); line-height:1.5; }

        .tools-section { margin-top:3rem; }
        .tools-label { font-size:.9rem; color:var(--text-secondary); margin-bottom:1.5rem; font-weight:500; }
        .tools-grid { display:flex; gap:1rem; flex-wrap:wrap; }
        .tool-icon {
            width:60px; height:60px; background:var(--bg-secondary);
            border:1px solid var(--border); border-radius:12px;
            display:flex; align-items:center; justify-content:center;
            transition:all .3s ease; position:relative; cursor:default;
        }
        .tool-icon:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,.1); border-color:var(--accent); }
        .tool-icon svg { width:28px; height:28px; }
        .tool-icon .tooltip {
            position:absolute; bottom:-30px; left:50%; transform:translateX(-50%);
            background:var(--dark-bg); color:#fff; font-size:.7rem; font-weight:500;
            padding:4px 10px; border-radius:6px; white-space:nowrap;
            opacity:0; pointer-events:none; transition:opacity .25s ease;
        }
        .tool-icon:hover .tooltip { opacity:1; }

        .services-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem; }
        .service-card { background:var(--bg-secondary); padding:2.5rem; border-radius:20px; border:1px solid var(--border); transition:all .4s ease; }
        .service-card:hover { transform:translateY(-8px); box-shadow:0 15px 40px rgba(0,0,0,.12); }
        .service-card.featured { border-color:var(--accent); background:linear-gradient(135deg,var(--bg-secondary) 0%,var(--bg-primary) 100%); }
        .service-icon { font-size:2.5rem; margin-bottom:1.5rem; display: flex; align-items: center; }
        .service-icon svg { width: 50px; height: 50px; }
        .service-card h3 { font-size:1.4rem; font-weight:600; margin-bottom:1rem; }
        .service-card p { color:var(--text-secondary); line-height:1.8; margin-bottom:1.5rem; }
        .service-link { color:var(--text-primary); text-decoration:none; font-weight:500; display:inline-flex; align-items:center; gap:.5rem; transition:gap .3s ease; }
        .service-link:hover { gap:1rem; }
        .service-link span { transition:transform .3s ease; }
        .service-link:hover span { transform:translateX(3px); }

        /* Projects Section */
        .projects-grid { 
            display: grid; 
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        .project-card { 
            background: var(--bg-secondary); 
            border-radius: 20px; 
            padding: 2.5rem;
            border: 1px solid var(--border); 
            transition: all .3s ease;
            position: relative;
        }
        .project-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 40px rgba(0,0,0,.15);
            border-color: var(--accent);
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .project-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .project-tech {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .project-description {
            color: var(--text-secondary);
            line-height: 1.8;
        }
        .project-description ul {
            list-style: none;
            padding: 0;
        }
        .project-description li {
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
            position: relative;
        }
        .project-description li:before {
            content: "‚ñπ";
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }
        .project-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(233, 30, 99, 0.1);
            color: var(--accent);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .contact-content { max-width:800px; margin:0 auto; }
        .contact-form { display:grid; gap:1.5rem; }
        .form-row { display:grid; grid-template-columns:1fr 1fr; gap:1.5rem; }
        .form-group input, .form-group textarea {
            width:100%; padding:1.2rem; background:var(--bg-secondary);
            border:1px solid var(--border); border-radius:12px;
            color:var(--text-primary); font-family:'Sora',sans-serif;
            font-size:1rem; transition:all .3s ease;
        }
        .form-group input:focus, .form-group textarea:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(233,30,99,.1); }
        .form-group textarea { min-height:180px; resize:vertical; }
        .form-submit { text-align:center; }
        .btn-submit { padding:1.2rem 3rem; background:var(--dark-bg); color:#fff; border:none; border-radius:50px; font-weight:600; font-size:1rem; cursor:pointer; transition:all .3s ease; display:inline-flex; align-items:center; gap:.5rem; }
        .btn-submit:hover { background:#1A1A1A; transform:translateY(-3px); box-shadow:0 10px 30px rgba(0,0,0,.2); }

        footer { background:var(--bg-secondary); border-top:1px solid var(--border); padding:4rem 0 2rem; }
        .footer-content { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; }
        .footer-links { display:flex; gap:2rem; list-style:none; }
        .footer-links a { color:var(--text-secondary); text-decoration:none; transition:color .3s ease; }
        .footer-links a:hover { color:var(--text-primary); }
        .social-links { display:flex; gap:1rem; }
        .social-link { width:40px; height:40px; border-radius:50%; background:var(--bg-primary); border:1px solid var(--border); display:flex; align-items:center; justify-content:center; transition:all .3s ease; }
        .social-link:hover { background:var(--dark-bg); border-color:var(--dark-bg); transform:translateY(-3px); }
        .social-link svg { width:18px; height:18px; color:var(--text-primary); transition:color .3s ease; }
        .social-link:hover svg { color:#fff; }

        .fade-in { opacity:0; animation:fadeInUp .8s ease forwards; }
        @keyframes fadeInUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }

        @media (max-width:768px) {
            .container { padding: 0 1rem; }
            nav { padding: 1rem 0; }
            nav .container { flex-wrap: wrap; }
            .nav-links { display:none; }
            .nav-content { gap: 1rem; }
            .nav-actions { gap: 0.5rem; }
            .btn-connect { padding: 0.6rem 1.2rem; font-size: 0.85rem; }
            
            .hero { padding-top: 80px; min-height: auto; padding-bottom: 4rem; }
            .profile-image { width: 180px; height: 180px; }
            .hero-greeting { font-size: 1.2rem; margin-bottom: 1.5rem; }
            .hero h1 { font-size: 2rem; margin-bottom: 1rem; }
            .hero-description { font-size: 1rem; margin: 0 auto 2rem; }
            .hero-cta { flex-direction: column; width: 100%; }
            .hero-cta .btn { width: 100%; justify-content: center; }
            
            section { padding: 4rem 0; }
            .section-title { font-size: 2rem; }
            .section-description { font-size: 1rem; }
            
            .about-content { grid-template-columns: 1fr; gap: 2rem; }
            .about-stats { grid-template-columns: 1fr; gap: 1.5rem; }
            .stat-card { padding: 1.5rem; }
            .tools-grid { justify-content: center; }
            
            .services-grid { grid-template-columns: 1fr; gap: 1.5rem; }
            .service-card { padding: 2rem; }
            
            .projects-grid { gap: 2rem; }
            .project-card { padding: 1.5rem; }
            .project-header { flex-direction: column; gap: 1rem; }
            .project-title { font-size: 1.3rem; }
            .project-status { align-self: flex-start; }
            
            .form-row { grid-template-columns: 1fr; }
            .contact-form { gap: 1rem; }
            
            .footer-content { flex-direction: column; gap: 2rem; text-align: center; }
            .footer-links { flex-wrap: wrap; justify-content: center; }
            
            .video-modal { padding: 0.5rem; }
            .video-modal-content { max-width: 100%; }
            .video-modal-header { padding: 1rem 1.5rem; }
            .video-modal-header h3 { font-size: 1.2rem; }
        }
        
        @media (max-width: 480px) {
            .logo { font-size: 1.2rem; }
            .theme-toggle, .close-modal { width: 36px; height: 36px; }
            .btn-connect { display: none; }
            
            .hero h1 { font-size: 1.8rem; }
            .hero-greeting { font-size: 1.1rem; }
            
            .section-label { font-size: 0.8rem; }
            .section-title { font-size: 1.8rem; }
            
            .stat-card h3 { font-size: 1rem; }
            .stat-card p { font-size: 0.85rem; }
            
            .service-card h3 { font-size: 1.2rem; }
            .service-card { padding: 1.5rem; }
            
            .project-card { padding: 1.2rem; }
            .project-title { font-size: 1.2rem; }
            .project-tech { font-size: 0.85rem; }
            .project-description { font-size: 0.9rem; }
            
            .btn { padding: 0.9rem 2rem; font-size: 0.95rem; }
            .btn-submit { padding: 1rem 2rem; }
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;

const Portfolio = function() {
  var [theme, setTheme] = useState('light');
  var [activeSection, setActiveSection] = useState('home');
  var [videoModalOpen, setVideoModalOpen] = useState(false);

  useEffect(function() {
    document.documentElement.setAttribute('data-theme', theme);
  }, [theme]);

  var toggleTheme = function() {
    setTheme(theme === 'light' ? 'dark' : 'light');
  };

  var openVideoModal = function() {
    setVideoModalOpen(true);
    document.body.style.overflow = 'hidden';
  };

  var closeVideoModal = function() {
    setVideoModalOpen(false);
    document.body.style.overflow = 'auto';
  };

  useEffect(function() {
    var observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(function(el) {
      observer.observe(el);
    });

    return function() { observer.disconnect(); };
  }, []);

  var CodeIcon = function() {
    return (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
    );
  };

  var GraduationIcon = function() {
    return (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
        <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
      </svg>
    );
  };

  var RocketIcon = function() {
    return (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
        <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
        <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
        <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
      </svg>
    );
  };

  var ReactSvg = function() {
    return <svg viewBox="0 0 24 24" fill="#61DAFB"><circle cx="12" cy="12" r="2"/><path d="M12,2A9,9,0,0,0,9.17,2.31L8.83,3.69A7.5,7.5,0,1,1,4.5,6.5L3.69,5.17A9,9,0,1,0,12,2Z"/><path d="M12,22a9,9,0,0,0,2.83-.31l.34,1.38A7.5,7.5,0,1,1,19.5,17.5l.83,1.33A9,9,0,1,0,12,22Z"/><ellipse cx="12" cy="12" rx="11" ry="4.5" fill="none" stroke="#61DAFB" strokeWidth="1"/><ellipse cx="12" cy="12" rx="11" ry="4.5" transform="rotate(60 12 12)" fill="none" stroke="#61DAFB" strokeWidth="1"/><ellipse cx="12" cy="12" rx="11" ry="4.5" transform="rotate(120 12 12)" fill="none" stroke="#61DAFB" strokeWidth="1"/></svg>;
  };

  var NodeSvg = function() {
    return <svg viewBox="0 0 24 24" fill="#339933"><path d="M12,1.85L2,7.15v9.7l10,5.3,10-5.3V7.15Zm8,14.7-8,4.25L4,16.55V8.45l8-4.25,8,4.25Z"/></svg>;
